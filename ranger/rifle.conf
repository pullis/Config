#####################################################
# Speficy what program ranger uses to open files    #
#                                                   #
# 	"$@"    	| Opens all selected files          #
# 	                                                #
#####################################################

ext jpg = feh -F "$@"
ext png = feh -F "$@"
#ext rar = file-roller "$@"

# Editor for text files
mime ^text, label editor = "$EDITOR"  "$@"

# Open Video/Audio with ...
mime ^video, terminal = mplayer "$@"
mime ^audio, terminal = mplayer "$@"

